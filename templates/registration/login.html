{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_field %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-5">
                <form method="post">
                    {% csrf_token %}
                        {{ form | crispy }}
                    <div class="justify-content-center">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
