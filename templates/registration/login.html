{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-lg-5">
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="justify-content-center">
                        <input  type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
